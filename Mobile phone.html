<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机</title>
	<link rel="stylesheet" href="css/Mobile phone.css">
</head>
<body>
	<!-- 手机 -->
	<div class="Mobile_phone">
		<!-- 外壳 -->
		<div class="The_shell">
			<div class="The_shell_1">
				<!-- 顶部 -->
				<div class="At_the_top_of_the">
					<div class="box">
						<div class="round_1"></div>
						<div class="round_2"></div>
						<div class="round_3"></div>
					</div>
				</div>
				<!-- 界面 -->
				<div class="interface">
					<div class="interface_1">
						<img src="img/interface.png" alt="">
					</div>
				</div>
				<!-- 底部 -->
				<div class="At_the_bottom_of_the">
					HUAWEI
				</div>
			</div>
		</div>
		<!-- 按钮 -->
		<div class="button_1"></div>
		<div class="button_2"></div>
	</div>
	<!-- 手机背 -->
	<div class="Mobile_phone_back">
		<!-- 外壳背 -->
		<div class="The_shell_back">
			<div class="The_shell_back_1">
				<div class="The_shell_back_2">
					<div class="Round_back_1">
						<img src="img/Round_back_1.png" alt="">
					</div>
					<div class="Round_back_2">
						<img src="img/Round_back_2.png" alt="">
					</div>
					<div class="Round_back_3">
						<img src="img/Round_back_3.png" alt="">
					</div>
					<div class="Round_back_4">
						<img src="img/Round_back_4.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<!-- 按钮背 -->
		<div class="button_back_1"></div>
		<div class="button_back_2"></div>
	</div>
</body>
</html>
